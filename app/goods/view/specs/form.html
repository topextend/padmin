<form onsubmit="return false" data-auto="true" action="{:request()->url()}" method="post" class='layui-form layui-card' autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <div class="layui-form-item">
            <span class="color-green font-w7 label-required-prev">商品规格模板名称</span>
            <span class="color-desc margin-left-5">Goods Specs Template Name</span>
            <label class="layui-input relative block label-required-null">
                <input autofocus required placeholder="请输入规格模板名称" class="layui-input inline-block padding-0 border-0" style="width:auto;background:none" value="{$vo.spec_name|default=''}" name="spec_name">
            </label>
            <span class="help-block">名称即商品规格模板简称。</span>
        </div>
        <label class="layui-form-item block relative">
            <span class="color-green font-w7">商品规格模板简介</span><span class="color-desc margin-left-5">Goods Specs Template Description</span>
            <textarea placeholder="请输入商品规格模板简介" class="layui-textarea" name="spec_desc">{$vo.spec_desc|default=""}</textarea>
        </label>
        <div class="hr-line-dashed"></div>
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        {notempty name='vo.spec_code'}<input type='hidden' value='{$vo.spec_code}' name='spec_code'>{/notempty}
        <div class="layui-form-item text-center">
            <button class="layui-btn" type='submit'>保存数据</button>
            <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
        </div>
    </div>
</form>
