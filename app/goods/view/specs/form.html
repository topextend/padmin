<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <label class="layui-form-item relative block">
            <span class="color-green font-w7">规格名称</span>
            <span class="color-desc margin-left-5">Specs Name</span>
            <input class="layui-input" required placeholder="请输入规格名称" name="spec_name" value="{$vo.spec_name|default=''}"/>
        </label>
        <div class="layui-row layui-col-space15">
            <div class="layui-col-xs6">
                <label class="block relative">
                    <span class="color-green font-w7">规格组名称</span>
                    <span class="color-desc margin-left-5">Group Name</span>
                    <input name="value_name" value='{$vo.value_name|default=""}' required placeholder="请输入规格组名称" class="layui-input">
                </label>
            </div>
            {if (empty(input('spec_id')) || empty($vo.color_code) === false)}
                <div class="layui-col-xs6">
                    <label class="block relative">
                        <span class="color-green font-w7">颜色代码</span>
                        <span class="color-desc margin-left-5">Color Code</span>
                        <input name="color_code" value='{$vo.color_code|default=""}' placeholder="请输入颜色代码" class="layui-input">
                    </label>
                </div>
            {/if}
        </div>
        <div class="layui-form-item relative block">
            <span class="color-green font-w7">规格属性</span>
            <span class="color-desc margin-left-5">Specs Value</span>
            <label class="relative block">
                <textarea class="layui-textarea" placeholder="请输入规格介绍" name="spec_values">{$vo.spec_values|default=''}</textarea>
            </label>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
    {notempty name='type_id'}<input type='hidden' value='{$type_id}' name='type_id'>{/notempty}
    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
