<form onsubmit="return false" data-auto="true" action="{:request()->url()}" method="post" class='layui-form layui-card' autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <div class="layui-form-item">
            <span class="color-green font-w7 label-required-prev">商品类型名称</span>
            <span class="color-desc margin-left-5">Goods Type Name</span>
            <label class="layui-input relative block label-required-null">
                <input autofocus required placeholder="请输入分类名称" class="layui-input inline-block padding-0 border-0" style="width:auto;background:none" value="{$vo.type_name|default=''}" name="type_name">
            </label>
            <span class="help-block">名称即商品类型简称。</span>
        </div>
        <label class="layui-form-item block relative">
            <span class="color-green font-w7">商品类型简介</span><span class="color-desc margin-left-5">Goods Type Description</span>
            <textarea placeholder="请输入商品类型简介" class="layui-textarea" name="type_desc">{$vo.type_desc|default=""}</textarea>
        </label>
        <div class="hr-line-dashed"></div>
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <div class="layui-form-item text-center">
            <button class="layui-btn" type='submit'>保存数据</button>
            <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
        </div>
    </div>
</form>
