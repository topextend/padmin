<div class="layui-tab-card">
    <div class="layui-tab-content think-box-shadow table-block">
        <table class="layui-table margin-top-10" lay-skin="line">
            <!-- {notempty name='list'} -->
                <thead>
                    <tr>
                        <th class='text-left nowrap'>属性名称</th>
                        <th class="text-center">创建时间</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- {foreach $list as $key=>$vo} -->
                    <tr data-dbclick>                     
                        <td class='list-table-sort-td'>
                            <label><input data-action-blur="{:url()}" data-value="value_id#{$vo.value_id};action#sort;attr_value#{value}" data-loading="false" value="{$vo.attr_value}" class="list-sort-input"></label>
                        </td>
                        <td class='text-center nowrap'>
                            日期：{$vo.create_at|format_datetime|str_replace=' ','<br><span class="color-desc">时间：',###|raw}</span>
                        </td>
                        <td class='text-left nowrap'>
                            <!-- {if auth("remove")} -->
                                <a class="layui-btn layui-btn-xs layui-btn-danger" data-confirm="确定要删除该商品类型吗？" data-action='{:url("remove")}' data-value="value_id#{$vo.value_id}" data-csrf="{:systoken('remove')}">删 除</a>
                            <!-- {/if} -->
                        </td>
                    </tr>
                    <!-- {/foreach} -->
                </tbody>
            <!-- {/notempty} -->
        </table>
    </div>
</div>
