<form onsubmit="return false" data-auto="true" action="{:request()->url()}" method="post" class='layui-form layui-card' autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <div class="layui-form-item">
            <span class="color-green font-w7 label-required-prev">所属店铺</span>
            <span class="color-desc margin-left-5">Shop Type</span>
            <label class="layui-input-block">
                <select name='store_id' class='layui-select' lay-search>
                    <option value="0">请选择店铺</option>
                    <!-- {foreach $shops as $shop} -->
                        <!-- {eq name='shop.id' value='$vo.store_id|default=0'} -->
                            <option selected value='{$shop.id}'>[{if $shop.shop_type eq 1}拼多多{elseif $shop.shop_type eq 2}淘  宝{elseif $shop.shop_type eq 3}京东{/if}]---{$shop.shop_name}</option>
                        <!-- {else} -->
                            <option value='{$shop.id}'>[{if $shop.shop_type eq 1}拼多多{elseif $shop.shop_type eq 2}淘宝{elseif $shop.shop_type eq 3}京东{/if}]---{$shop.shop_name}</option>
                        <!-- {/eq} -->
                    <!-- {/foreach} -->
                </select>
            </label>
            <span class="help-block">必选，请选择所属店铺。</span>
        </div>
        <div class="layui-form-item">
            <div class="layui-row">
                <label class="relative block">
                    <span class="color-green font-w7">商品货号</span><span class="color-desc margin-left-5">Goods Sn</span>
                    <input autofocus required name="goods_sn" value="{$vo.goods_sn|default=''}" placeholder="请输入商品货号" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <span class="color-green font-w7 label-required-prev">仓库</span>
            <span class="color-desc margin-left-5">Warehouse</span>
            <label class="layui-input-block">
                <select name='whouse_id' class='layui-select' lay-search>
                    <option value="0">请选择仓库</option>
                    <!-- {foreach $whouses as $whouse} -->
                        <!-- {eq name='whouse.id' value='$vo.whouse_id|default=0'} -->
                            <option selected value='{$whouse.id}'>{$whouse.whouse_name}</option>
                        <!-- {else} -->
                            <option value='{$whouse.id}'>{$whouse.whouse_name}</option>
                        <!-- {/eq} -->
                    <!-- {/foreach} -->
                </select>
            </label>
            <span class="help-block">必选，请选择所属仓库。</span>
        </div>
        <div class="layui-form-item">
            <div class="layui-row">
                <label class="relative block">
                    <span class="color-green font-w7">销售价格</span><span class="color-desc margin-left-5">Price</span>
                    <input autofocus required name="price" value="{$vo.price|default=''}" placeholder="请输入销售价格" class="layui-input">
                </label>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <div class="layui-form-item text-center">
            <button class="layui-btn" type='submit'>保存数据</button>
            <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
        </div>
    </div>
</form>
{block name='script'}
<script>
    require(['jquery.autocompleter'], function () {
        layui.form.render();
    });
</script>
{/block}
