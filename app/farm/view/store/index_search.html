<fieldset>
    <legend>条件搜索</legend>
    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">店铺名称</label>
            <label class="layui-input-inline">
                <select class="layui-select" name="shop_name" lay-search>
                    <option value="">-- 全部店铺 --</option>
                    {foreach $shops as $shop_name}{if input('shop_name','') eq $shop_name}
                    <option selected value="{$shop_name}">{$shop_name}</option>
                    {else}
                    <option value="{$shop_name}">{$shop_name}</option>
                    {/if}{/foreach}
                </select>
            </label>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input data-date-range name="create_at" value="{:input('get.create_at')}" placeholder="请选择操作时间" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
</fieldset>
