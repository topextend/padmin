<form onsubmit="return false" data-auto="true" action="{:request()->url()}" method="post" class='layui-form layui-card' autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <div class="layui-form-item">
            <span class="color-green font-w7 label-required-prev">链接名称</span>
            <span class="color-desc margin-left-5">Name</span>
            <label class="layui-input relative block label-required-null">
                <input autofocus required placeholder="请输入链接名称" class="layui-input inline-block padding-0 border-0" style="width:auto;background:none" value="{$vo.name|default=''}" name="name">
            </label>
            <span class="help-block">名称即网站简称，中英文均支持。</span>
        </div>
        <div class="layui-form-item">
            <span class="color-green font-w7 label-required-prev">链接地址</span>
            <span class="color-desc margin-left-5">Url</span>
            <label class="layui-input relative block label-required-null">
                <input autofocus required placeholder="请输入链接地址" class="layui-input inline-block padding-0 border-0" style="width:auto;background:none" value="{$vo.url|default=''}" name="url">
            </label>
            <span class="help-block">以'www'开头的完整地址，无需带'http://'。</span>
        </div>
        <label class="layui-form-item relative block">
            <span class="color-green font-w7">链接图片</span>
            <span class="color-desc margin-left-5">Jpeg</span>
            <input class="layui-input" required pattern="^http" placeholder="请上传链接图片或图标" value="{$vo.image|default=''}" name="image"">
            <a class="input-right-icon layui-icon layui-icon-upload-drag" style="top:25px" data-file="btn" data-type="ico,png" data-field="image"></a>
            <span class="help-block">建议上传链接的图片，方便完整显示</span>
        </label>
        <label class="layui-form-item block relative">
            <span class="color-green font-w7">链接简介</span><span class="color-desc margin-left-5">Description</span>
            <textarea placeholder="请输入链接简介" class="layui-textarea" name="description">{$vo.description|default=""}</textarea>
        </label>
        <div class="hr-line-dashed"></div>
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <div class="layui-form-item text-center">
            <button class="layui-btn" type='submit'>保存数据</button>
            <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
        </div>
    </div>
</form>
